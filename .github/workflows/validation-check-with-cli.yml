name: Zally api specification linter

description: |
  This action accepts an api spe specification as an input from another Github Action running
  on a different repository. And lint it with Zally.

on:
  workflow_call:
    inputs:
      file:
        description: 'The path to the api specification file to be passed as input.'
        required: true

jobs:
  build-zally:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Add Zally CLI Path
        run: echo "/home/runner/work/zally/zally/cli/zally" >> $GITHUB_PATH
      - name: Run Zally server
        run: |
          cd server/
          chmod +x gradlew
          ./gradlew --console=plain bootRun > /dev/null &
          echo $! > /tmp/zally_server.pid
          cd ..
          while ! echo "GET / HTTP/1.0\n" | nc localhost 8000; do sleep 1; done
      - name: Build CLI
        run: |
          cd cli/zally
          go build
      - name: Lint file
        run: zally lint ${{ github.event.inputs.file }}