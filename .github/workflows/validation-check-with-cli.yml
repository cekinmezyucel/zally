name: Zally api specification linter

on:
  workflow_call:
    inputs:
      file-path:
        required: true
        type: string

jobs:
  run-zally-lint-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v3
      - name: Checkout Zally
        uses: actions/checkout@v3
        with:
          repository: cekinmezyucel/zally
          token: ${{ github.token }}
          path: zally
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run Zally Server
        run: |
          cd zally/server
          chmod +x gradlew
          ./gradlew --console=plain bootRun > /dev/null &
          echo $! > /tmp/zally_server.pid
          cd ..
          while ! echo "GET / HTTP/1.0\n" | nc localhost 8000; do sleep 1; done
      - name: Build Zally CLI
        run: |
          cd zally/cli/zally
          go build
      - name: Add Zally CLI To Path
        run: echo "zally/cli/zally" >> $GITHUB_PATH
      - name: Lint File
        run: zally lint ${{ inputs.file-path }}