name: Zally api specification linter

on:
  workflow_call:
    inputs:
      artifact-id:
        description: 'The artifact-id to the uploaded api specification file to be passed as input.'
        required: true
        type: string

jobs:
  build-zally:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Add Zally CLI Path
        run: echo "/home/runner/work/zally/zally/cli/zally" >> $GITHUB_PATH
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: my-file
          path: /home/api.yaml
          # Use the artifact ID passed as input
          # to download the correct artifact
          artifact_id: ${{ inputs.artifact-id }}
      - name: Run Zally server
        run: |
          cd server/
          chmod +x gradlew
          ./gradlew --console=plain bootRun > /dev/null &
          echo $! > /tmp/zally_server.pid
          cd ..
          while ! echo "GET / HTTP/1.0\n" | nc localhost 8000; do sleep 1; done
      - name: Build CLI
        run: |
          cd cli/zally
          go build
      - name: Lint file
        run: zally lint /home/api.yaml